<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Visualization</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #main-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .multi-stage-container {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow-y: auto; /* Allow scrolling for the grid */
            background-color: #1a1a1a;
            padding: 24px;
            box-sizing: border-box;
        }
        .multi-stage-container.show {
            display: block;
        }
        .header {
            text-align: center;
            padding: 24px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header p {
            margin-top: 8px;
            font-size: 1rem;
            color: #aaa;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            padding: 24px;
        }
        .grid-cell {
            text-align: center;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .grid-cell canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            display: block;
            border-radius: 4px;
        }
        .grid-cell p {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #ccc;
        }
        .grid-cell button {
            margin-top: 12px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #f0f0f0;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .grid-cell button:hover {
            background-color: #4a4a4a;
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen-overlay.show {
            display: flex;
        }
        .fullscreen-content {
            position: relative;
            width: 90vmin;
            height: 90vmin;
        }
        .fullscreen-content canvas {
            width: 100% !important;
            height: 100% !important;
        }
        #close-fullscreen {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 999;">
        <a href="../Arcade.html" style="color: white; text-decoration: none; background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;">Back to Arcade</a>
    </div>
    <div id="main-canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="multi-stage-container" id="multi-stage-container">
        <div class="header">
            <h1>Galaxy Visualization Steps</h1>
            <p>Press 'P' to return to the main galaxy view.</p>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Visualizations and descriptions will be generated by JavaScript -->
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <span id="close-fullscreen">&times;</span>
        <div class="fullscreen-content" id="fullscreen-content"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
