<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mall - Main Entrance</title>

    <!-- 1. Link the Menu CSS file -->
    <link rel="stylesheet" href="menu.css">

    <!-- Basic page styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A dark gray background */
            color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .content {
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #d1d5db;
        }
        
        p {
            font-size: 1.25rem;
            color: #9ca3af;
            max-width: 600px;
        }

        kbd {
            background-color: #374151;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 1rem;
            border-bottom: 2px solid #4b5563;
            color: #e5e7eb;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to the Mall</h1>
        <p>This is the main entrance. In your real project, this page would have your Three.js scene.</p>
        <p>Press <kbd>Esc</kbd> to open the navigation menu.</p>
    </div>

    <!-- 2. Link the Menu JavaScript file at the end of the body -->
    <!-- It will automatically create and manage the menu -->
    <script src="menu.js"></script>

</body>
</html>
